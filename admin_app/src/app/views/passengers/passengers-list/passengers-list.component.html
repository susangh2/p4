<div class="table-title-container">
    <h1 class="lead table-title">List of Passengers</h1>
</div>
<table [striped]="true" cTable color="dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Passenger ID</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Last Login</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData; let i = index">
            <th scope="row">
                {{ i + 1 }}</th>
            <td>{{ data.passenger_id }}</td>
            <td><button cButton color="light" (click)="navigateToPassengerProfile(data.passenger_id, data.name)">{{
                    data.name
                    }}</button>
            </td>
            <td>{{ data.gender | titlecase }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.last_login_time | date: 'YYYY-MM-dd HH-mm'}}</td>
        </tr>
    </tbody>
</table>
